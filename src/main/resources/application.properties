spring.application.name=swiss-crypto

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/swissdb
spring.datasource.username=postgres
spring.datasource.password=secret

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# CoinCap API configuration
coincap.api.key=${COINCAP_API_KEY:8f1ac4047d958cebbf4fe09a201c9417ae720e987f2cdf30a88fd49243922da1}
coincap.api.base-url=https://rest.coincap.io/v3
coincap.api.timeout=5000

# Logging
logging.level.com.swisspost.swisscrypto=DEBUG
logging.level.org.hibernate.SQL=DEBUG
